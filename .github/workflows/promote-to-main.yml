name: Promote to Main

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run full test suite before merge'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    name: Promote develop to main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        if: inputs.run_tests == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        if: inputs.run_tests == 'true'
        run: go test -v -race ./...

      - name: Run integration tests
        if: inputs.run_tests == 'true'
        run: go test -v -tags=integration -timeout 5m ./test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create promotion branch with selective merge
        id: create-branch
        run: |
          # Create unique branch name
          BRANCH_NAME="promote-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Fetch main and create promotion branch
          git fetch origin main
          git checkout -b $BRANCH_NAME origin/main

          # Merge develop but don't commit yet
          git merge origin/develop --no-ff --no-commit || true

          # Remove development-only files from the merge
          git reset HEAD specs/ .specify/ CLAUDE.md CONTRIBUTING.md DEVELOPMENT.md || true
          git checkout -- specs/ .specify/ CLAUDE.md CONTRIBUTING.md DEVELOPMENT.md || true

          # Complete the merge commit
          git commit -m "chore: promote develop to main

          Merged develop branch to main for production deployment.
          Development files (specs/, .specify/, CLAUDE.md, CONTRIBUTING.md, DEVELOPMENT.md)
          excluded from merge to keep main clean.

          Generated with Claude Code

          Co-Authored-By: Claude <noreply@anthropic.com>" || echo "No changes to commit"

          # Push promotion branch
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head ${{ steps.create-branch.outputs.branch_name }} \
            --title "chore: promote develop to main" \
            --body "$(cat <<'EOF'
          ## Promotion from develop to main

          This PR merges the latest changes from develop to main for production deployment.

          **Development files excluded:**
          - specs/
          - .specify/
          - CLAUDE.md
          - CONTRIBUTING.md
          - DEVELOPMENT.md

          **Review checklist:**
          - [ ] All CI checks passing on develop
          - [ ] No unexpected file changes
          - [ ] Ready for production deployment

          Generated with Claude Code
          EOF
          )"

      - name: Summary
        run: |
          echo "âœ… Pull request created for promotion to main"
          echo "ðŸ”— Review and merge at: https://github.com/${{ github.repository }}/pulls"
