          fill="#e2e8f0"
          xml:space="preserve">
      <tspan x="0" dy="0">    ╔═══╗       ██████╗   █████╗  ███████╗ ███████╗       █████╗ ██╗     ██╗</tspan>
      <tspan x="0" dy="29">    ║   ║       ██╔══██╗ ██╔══██╗ ██╔════╝ ██╔════╝      ██╔═══╝ ██║     ██║</tspan>
      <tspan x="0" dy="29">  ╔═╩═══╩═╗     ██████╔╝ ███████║ ███████╗ ███████╗█████╗██║     ██║     ██║</tspan>
      <tspan x="0" dy="29">  ║ ┌───┐ ║     ██╔═══╝  ██╔══██║ ╚════██║ ╚════██║╚════╝██║     ██║     ██║</tspan>
      <tspan x="0" dy="29">  ║ │ ● │ ║     ██║      ██║  ██║ ███████║ ███████║      ╚██████╗███████╗██║</tspan>
      <tspan x="0" dy="29">  ╚═╧═══╧═╝     ╚═╝      ╚═╝  ╚═╝ ╚══════╝ ╚══════╝       ╚═════╝╚══════╝╚═╝</tspan>
    </text>
  </g>

